<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    table, th, td {border: 1px solid black}
</style>
<body>
    
    <h1>tabela</h1>
    <table>
        <th>nome</th>
        <th>idade</th>
        <th>adicionais</th>
        <th>Nacionalidade</th>
        <tr>
            <td>João</td>
            <td>27</td>
            <td>Estudante</td>
            <td>Brasileiro</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>25</td>
            <td>Caminhoneira</td>
            <td>Russa</td>
        </tr>
    </table>
    <table>
        <thead>
            <th>nome</th>
            <th>idade</th>
            <th>adicionais</th>
            <th>Nacionalidade</th>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>27</td>
                <td>Estudante</td>
                <td>Brasileiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Caminhoneira</td>
                <td>Russa</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
